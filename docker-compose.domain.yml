version: '3.8'

services:
  metube:
    labels:
      - "traefik.enable=true"
      # HTTP Router - Redirect to HTTPS
      - "traefik.http.routers.metube-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.metube-http.entrypoints=web"
      - "traefik.http.routers.metube-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

      # HTTPS Router - Main Configuration
      - "traefik.http.routers.metube-https.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.metube-https.entrypoints=websecure"
      - "traefik.http.routers.metube-https.tls=true"
      - "traefik.http.routers.metube-https.tls.certresolver=cloudflare"
      - "traefik.http.services.metube.loadbalancer.server.port=8081"

  traefik:
    image: "traefik:v2.10"
    container_name: "${COMPOSE_PROJECT_NAME}-traefik"
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.storage=/acme.json"
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "${ACME_JSON_PATH}:/acme.json"
    environment:
      - "CLOUDFLARE_DNS_API_TOKEN_FILE=/.cf_token"
    env_file:
      - .env